<nav>
  <ul class="pagination">
    <li class="page-item">
      <a disabled.bind="isFirstAndPrevDisabled || isDisabled" class="page-link" click.trigger="onRefresh(first)">
        <i class="fa-solid fa-backward-fast"></i>
      </a>
    </li>
    <li class="page-item">
      <a disabled.bind="isFirstAndPrevDisabled || isDisabled" class="page-link" click.trigger="onRefresh(prev)">
        <i class="fa-solid fa-angles-left"></i>
      </a>
    </li>
    <li class="page-item">
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text f-s-12 f-w-600"><span t="paginator.page">Page<span></label>
        </div>
        <input value.bind="currentPage & debounce:400" class="form-control m-l-2 m-r-2 p-r-0" 
          type="number" min.bind="1" max.bind="totalPages" disabled.bind="isDisabled" onfocus="this.select();" />
        <div class="input-group-append">
          <label class="input-group-text f-s-12 f-w-600"><span t="paginator.of">of<span> ${totalPages}</label>
        </div>
        <div class="input-group-append">
          <label class="input-group-text f-s-12 f-w-600"><span t="paginator.totalItems">Results:</span>&nbsp;${totalItems}</label>
        </div>
      </div>
    </li>
    <li class="page-item">
      <a disabled.bind="isLastAndNextDisabled || isDisabled" class="page-link" click.trigger="onRefresh(next)">
        <i class="fa-solid fa-angles-right"></i>
      </a>
    </li>
    <li class="page-item">
      <a disabled.bind="isLastAndNextDisabled || isDisabled" class="page-link" click.trigger="onRefresh(last)">
        <i class="fa-solid fa-forward-fast"></i>
      </a>
    </li>
  </ul>
</nav>
