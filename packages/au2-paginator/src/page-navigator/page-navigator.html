<nav>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" click.trigger="onRefresh(first)"  t="pagination.first">
        First
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" click.trigger="onRefresh(prev)"  t="pagination.previous">
       Previous
      </a>
    </li>
    <li  repeat.for="page of pages" class="page-item ${page.value == currentPageIdx ? 'active' : ''}">
      <a class="page-link" click.trigger="onRefresh(page.value)">
        ${page.text}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" click.trigger="onRefresh(next)"  t="pagination.next">
        Next
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" click.trigger="onRefresh(last)" t="pagination.last">
        Last
      </a>
    </li>
  </ul>
</nav>
